<html>

<head>
  <meta charset="UTF-8">
  <title>wasshoi log</title>
  <link
    href="https://fonts.googleapis.com/css?family=Noto+Sans+JP"
    rel="stylesheet"

    html,
    body {
      font-family: "Noto Sans JP", Verdana, Geneva, Tahoma, sans-serif;
      margin: 0;
